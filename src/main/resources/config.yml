# 자동 아이템 클리너 플러그인
# 헥스 코드 지원

# 접두사 설정
prefix: "&7[ &#4b4ab2아이템 청소 &7]"

# 메세지 설정
item_cleaned: "&e%count%개&f의 아이템을 청소했습니다." # 아이템 청소 완료 메세지 설정
clear_countdown: "&e%time%초 후&f 바닥에 떨어진 아이템이 청소됩니다!" # 아이템 청소 경고 메세지 설정
alarm_message_type: actionbar # 알림 메시지를 어디에 띄울지 설정 (actionbar(액션바) | chat(채팅))
reload: "설정 파일을 다시 불러왔습니다." # 플러그인 리로드 메세지 설정
usage: "&c/itemclean [reload | clean]" # 명령어 사용법 메세지 설정

# 청소 주기 설정
time: 10 # 바닥에 떨어진 아이템을 청소할 주기 설정 (단위: 분)
count: 5 # 청소까지 몇 초 남았을때부터 경고 메시지를 띄울지 설정 (단위: 초 | 최소: 3 | 최대: 10)

# 기타 설정
protect_player_dropped_items: true # 플레이어가 떨어뜨린 아이템 보호 여부 (true | false)